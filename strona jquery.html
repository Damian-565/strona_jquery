<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Strona Główna</title>

    <!-- Załaduj Bootstrap i jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <!-- Stylizacja strony -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #232f3e;
        }

        .navbar .nav-link {
            color: white !important;
        }

        .navbar .nav-link:hover {
            color: #FF9900 !important;
        }

        .product-card {
            margin-top: 20px;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
        }

        .product-price {
            font-size: 16px;
            color: #b12704;
        }

        .footer {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            margin-top: 40px;
        }

        .footer a {
            color: #FF9900;
        }

        .footer a:hover {
            color: white;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Amazoon</a>
            <form class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Wyszukaj produkty" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Szukaj</button>
            </form>
        </div>
    </nav>

    
    <div class="container">
        <h2 class="text-center my-4">Polecane produkty</h2>
        <div class="row">
            <!-- Produkt 1 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top product-image" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title product-title">Produkt 1</h5>
                        <p class="card-text product-price">99,99 zł</p>
                        <button class="btn btn-primary">Dodaj do koszyka</button>
                    </div>
                </div>
            </div>

            <!-- Produkt 2 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top product-image" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title product-title">Produkt 2</h5>
                        <p class="card-text product-price">149,99 zł</p>
                        <button class="btn btn-primary">Dodaj do koszyka</button>
                    </div>
                </div>
            </div>

            <!-- Produkt 3 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top product-image" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title product-title">Produkt 3</h5>
                        <p class="card-text product-price">199,99 zł</p>
                        <button class="btn btn-primary">Dodaj do koszyka</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="container">
        <h2 class="text-center my-4">Rejestracja</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Wprowadź nazwę użytkownika">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adres e-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Wprowadź adres e-mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź hasło">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Potwierdź hasło</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Potwierdź hasło">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
        </form>
    </div>

   
    <div class="footer text-center">
        <p>© 2024 Amazoon - Wszystkie prawa zastrzeżone.</p>
        <p><a href="#">Pomoc</a> | <a href="#">Warunki użytkowania</a> | <a href="#">Polityka prywatności</a></p>
    </div>

    
    <script>
        $(document).ready(function() {
            $("#registrationForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 3
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    confirmPassword: {
                        required: true,
                        minlength: 6,
                        equalTo: "#password"
                    }
                },
                messages: {
                    username: {
                        required: "Proszę podać nazwę użytkownika",
                        minlength: "Nazwa użytkownika musi mieć co najmniej 3 znaki"
                    },
                    email: {
                        required: "Proszę podać adres e-mail",
                        email: "Proszę podać poprawny adres e-mail"
                    },
                    password: {
                        required: "Proszę podać hasło",
                        minlength: "Hasło musi mieć co najmniej 6 znaków"
                    },
                    confirmPassword: {
                        required: "Proszę potwierdzić hasło",
                        minlength: "Hasło musi mieć co najmniej 6 znaków",
                        equalTo: "Hasła muszą być identyczne"
                    }
                },
                submitHandler: function(form) {
                    alert("Formularz wysłany pomyślnie!");
                    form.submit();
                }
            });
        });
    </script>

</body>
</html>
